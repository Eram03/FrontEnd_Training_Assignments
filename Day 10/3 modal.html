<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
	
    <title>Bootstrap</title>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
	
	
	  <script>
        function fn_saveData(){
            var txt1 = document.getElementById("username");
            var txt2 = document.getElementById("password");
 
            if(txt1.value != "admin" || txt2.value != 'admin')
            {
                alert("Invalid Credentials");
            }
            else{
                alert("You are logged in")
            }
 
            var modalDomObj = document.getElementById('lgnform');
                var modalBSObj = bootstrap.Modal.getInstance(modalDomObj);
                modalBSObj.hide();
        }
  </script>
  </head>
  <body>

	<div class="container  text-center border   m-2">
			<p  class="display-5"> 
                <i class="bi bi-box-arrow-in-right"></i>
			Login user </p>
	</div>
   
		<button type="button" class="btn btn-success" 
						data-bs-toggle="modal" 
						data-bs-target="#div1" >
		Show Login
		</button>

<div class="modal" id="div1">
<div class="modal-dialog">

  <div class="modal-content">
  
    <div class="modal-header">
		<h5 class="modal-title">Login using username and passowrd</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
	
    <div class="modal-body  text-primary">
        <input type="text" id="username" name="username" class="textbox" placeholder="Enter Name"><br><br>
        <input type="password" id="password" name="password" class="textbox" placeholder="Enter Password"><br><br>
    </div>
	
    <div class="modal-footer">
      <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
      <button type="button"  onclick="fn_saveData()" class="btn btn-success">Save</button>
    </div>
  
  </div>

</div>
</div>
     

  </body>
</html>
