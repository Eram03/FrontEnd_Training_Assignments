<!doctype html>
<html>
    <head>
            <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"  rel="stylesheet"  />
            <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"> </script>
    </head>
    <body>
        <div class="container text-bg-success text-dark mt-5 border">
        <p class="display-1 text-center">Image Styles</p>
       
    </div>
 
    <div class="container text-bg-info text-danger mt-5 py-3 border" style="text-align: center;">
Choose Image Style:
<select id="d1" onchange="fn_updateImageStyle()">
    <option>rounded-circle</option>
    <option selected>rounded</option>
    <option>img-thumbnail</option>
   
</select>
<br/>
<br/>
<br/>
<img id= "img1" src="download (6).jpg" class="w-30  rounded">
    </div>
 
</div>
   
<script>
var selectedClass="rounded";
function fn_updateImageStyle()
{
    var selectObj=document.getElementById("d1");
    var imgObj=document.getElementById("img1");
    imgObj.classList.remove(  selectedClass );              
                imgObj.classList.add(  selectObj.value );          
                selectedClass  =  selectObj.value;
}
</script>
</body>
       
        </html>
