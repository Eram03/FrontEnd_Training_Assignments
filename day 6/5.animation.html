<html>
<head>
<style> 
div {
  width: 80px;
  height: 100px;
  background: purple;
  position: relative;
  animation: move ;
 animation-delay: 1s;
 animation-duration: 10s;
 animation-iteration-count: infinite;
   
}

@keyframes move {
  from {left: 0%;}
  to {left: 90%;}
}
</style>
</head>
<body>

<h1>Left to left movement</h1>

<div></div>

</body>
</html>
