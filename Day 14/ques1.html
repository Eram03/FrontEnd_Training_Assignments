<html>
    <head>
 <style>
    table{
        border-bottom: 2px groove darkred;
        border-top: 2px groove darkred;

        border-right: 4px dashed blue;
        text-align: center;
        font-size: medium;
        font-family: Georgia, 'Times New Roman', Times, serif;
        font-style: oblique;

 </style>

<body>
<span style="margin-top: 20px;"><input type="number" id="empno" name="empno" placeholder="Emp Number">
<input type="text" id="empname" name="empname" placeholder="Emp Name">
<input type="text" id="job" name="job" placeholder="Job">
<input type="text" id="salary" name="salary" placeholder="Salary">
<input type="button" id="btn" value="Update Table" onclick="fn_updatetable()"></span>
 <br><br><br>
<table id="myTable" border="1px solid black" width="70%" >
 
 
 
</table>
</body>
<script>
function fn_updatetable()
{
var txtObj1= document.getElementById("empno").value;
var txtObj2= document.getElementById("empname").value;
var txtObj3= document.getElementById("job").value;
var txtObj4= document.getElementById("salary").value;
 
var tableObj= document.getElementById("myTable");
var row=tableObj.insertRow(-1);
 
var cell1=row.insertCell(-1);
var cell2=row.insertCell(-1);
var cell3=row.insertCell(-1);
var cell4=row.insertCell(-1);
cell1.innerHTML=txtObj1;
cell2.innerHTML=txtObj2;
cell3.innerHTML=txtObj3;
cell4.innerHTML=txtObj4;
 }
 
    </script>
